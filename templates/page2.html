<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Web Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
            border-radius: 10px;
        }
        nav {
            margin: 20px 0;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 15px;
        }
        nav ul li a {
            color: #333;
            text-decoration: none;
        }
        footer {
            text-align: center;
            margin-top: 20px;
        }
        footer p {
            color: #777;
        }
    </style>
</head>
<body>
    {% extends "layout.html" %}

    {% block content %}
        <header>
            <h1>My Second Page</h1>
        </header>
        <main>
            <h1>Current Date and Time</h1>
            <p>
                {{ current_time }}<br><br>
                <small>Built by</small> <strong>{{ this_guy }}</strong>
            </p>
        </main>
    {% endblock %}
</body>
</html>
