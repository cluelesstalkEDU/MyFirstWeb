<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>My First Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .navbar {
            background-color: #333;
            padding: 10px 0;
            text-align: center;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        .navbar a:hover {
            color: #ff8d22;
        }
        .body-content {
            max-width: 900px;
            margin: 40px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.07);
            padding: 32px;
        }
        footer {
            text-align: center;
            margin-top: 20px;
        }
        footer p {
            color: #777;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="/" class="navbar-brand">Home</a>
        <a href="/bio" class="navbar-item">About Me</a>
        <a href="/p2" class="navbar-item">Other Stuff</a>
    </div>

    <div class="body-content">
        {% block content %}
        {% endblock %}
        <hr/>
        <footer>
            <p>
                Web Dev @SHHS 2025 
                <img src="{{ url_for('static', filename='shrek_pfp.png') }}" alt="Custom Emoji" style="width: 1.5em; vertical-align: middle; margin-right: 0.3em;">
            </p>
        </footer>
    </div>
</body>
</html>
